<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIC - Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        /* Estilos para el botón con imagen */
        .image-button {
            margin-top: 20px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .image-button img {
            width: 150px; /* Ajusta el tamaño según tu imagen */
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .image-button img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="" alt="Bienvenido">
        <h1>¡Bienvenido a MIC!</h1>

        <!-- Botón con imagen que redirige a otra página -->
        <button class="image-button" onclick="location.href='destino.html'">
            <img src="C:\Users\Pablo Vidal\Desktop\PRUEBA.png" alt="Ir a otra página">
        </button>
    </div>

</body>
</html>

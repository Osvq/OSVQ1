<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Esquivar Obstáculos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        canvas {
            background-color: white;
            border: 2px solid black;
            display: block;
            margin: auto;
        }

        #score {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border-radius: 50%;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .controls button:active {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Juego de Esquivar Obstáculos</h1>
    <p id="score">Tiempo: 0s</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="controls">
        <button id="left">⬅</button>
        <div style="display: flex; flex-direction: column;">
            <button id="up">⬆</button>
            <button id="down">⬇</button>
        </div>
        <button id="right">➡</button>
    </div>

    <button onclick="startGame()">Iniciar</button>
    <button onclick="pauseGame()">Pausar</button>
    <button onclick="resetGame()">Reiniciar</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 180, y: 180, size: 20, speed: 5 };
        let obstacles = [];
        let gameInterval, obstacleInterval, scoreInterval;
        let obstacleSpeed = 4;
        let isRunning = false;
        let score = 0;

        function drawPlayer() {
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.size, obstacle.size);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x += obstacle.speedX;
                obstacle.y += obstacle.speedY;
            });

            obstacles = obstacles.filter(obstacle => 
                obstacle.x >= -20 && obstacle.x <= canvas.width + 20 &&
                obstacle.y >= -20 && obstacle.y <= canvas.height + 20
            );
        }

        function checkCollisions() {
            for (let obstacle of obstacles) {
                if (
                    player.x < obstacle.x + obstacle.size &&
                    player.x + player.size > obstacle.x &&
                    player.y < obstacle.y + obstacle.size &&
                    player.y + player.size > obstacle.y
                ) {
                    alert(¡Perdiste! Sobreviviste ${score} segundos.);
                    resetGame();
                    return;
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawObstacles();
            updateObstacles();
            checkCollisions();
        }

        function startGame() {
            if (!isRunning) {
                isRunning = true;
                gameInterval = setInterval(gameLoop, 30);
                obstacleInterval = setInterval(spawnObstacle, 1000); 
                scoreInterval = setInterval(() => {
                    score++;
                    document.getElementById("score").innerText = Tiempo: ${score}s;
                }, 1000);

                setInterval(() => {
                    obstacleSpeed += 1;
                    spawnObstacle();
                }, 10000);

                setInterval(() => {
                    spawnObstacle();
                    spawnObstacle();
                }, 5000);
            }
        }

        function pauseGame() {
            clearInterval(gameInterval);
            clearInterval(scoreInterval);
            isRunning = false;
        }

        function resetGame() {
            clearInterval(gameInterval);
            clearInterval(scoreInterval);
            clearInterval(obstacleInterval);
            obstacles = [];
            player.x = 180;
            player.y = 180;
            obstacleSpeed = 4;
            score = 0;
            document.getElementById("score").innerText = Tiempo: 0s;
            isRunning = false;
        }

        function spawnObstacle() {
            const size = 20;
            let x, y, speedX, speedY;

            const side = Math.floor(Math.random() * 4);
            if (side === 0) { x = Math.random() * canvas.width; y = -size; speedX = 0; speedY = obstacleSpeed; } 
            else if (side === 1) { x = Math.random() * canvas.width; y = canvas.height; speedX = 0; speedY = -obstacleSpeed; } 
            else if (side === 2) { x = -size; y = Math.random() * canvas.height; speedX = obstacleSpeed; speedY = 0; } 
            else { x = canvas.width; y = Math.random() * canvas.height; speedX = -obstacleSpeed; speedY = 0; }

            obstacles.push({ x, y, size, speedX, speedY });
        }

        // *Controles de teclado*
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && player.y > 0) player.y -= player.speed;
            if (e.key === "ArrowDown" && player.y < canvas.height - player.size) player.y += player.speed;
            if (e.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
            if (e.key === "ArrowRight" && player.x < canvas.width - player.size) player.x += player.speed;
        });

        // *Controles táctiles (celular)*
        document.getElementById("up").addEventListener("touchstart", () => { if (player.y > 0) player.y -= player.speed; });
        document.getElementById("down").addEventListener("touchstart", () => { if (player.y < canvas.height - player.size) player.y += player.speed; });
        document.getElementById("left").addEventListener("touchstart", () => { if (player.x > 0) player.x -= player.speed; });
        document.getElementById("right").addEventListener("touchstart", () => { if (player.x < canvas.width - player.size) player.x += player.speed; });

    </script>

</body>
</html>
